version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: trough-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trough}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-trough}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trough} -d ${POSTGRES_DB:-trough}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - trough-network
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GO_VERSION=1.22
    container_name: trough-api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-trough}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-trough}?sslmode=disable
      PORT: "8080"
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - trough-network
    deploy:
      resources:
        limits:
          memory: 512M

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trough-scraper
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-trough}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-trough}?sslmode=disable
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/app/scraper"]
    restart: unless-stopped
    networks:
      - trough-network
    deploy:
      resources:
        limits:
          memory: 1G

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: production
    container_name: trough-web
    environment:
      NODE_ENV: production
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8080}
      PORT: "3000"
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - trough-network
    deploy:
      resources:
        limits:
          memory: 256M

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: trough-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - trough-network
    profiles:
      - with-nginx
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
    driver: local

networks:
  trough-network:
    driver: bridge
